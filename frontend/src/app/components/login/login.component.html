<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-success" [hidden]="!message">
            {{message}}
          </div>
          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>
          <div class="form-group">
            <label class="col-form-label">Email</label>
            <input type="text" class="form-control" placeholder=" " name="email" [(ngModel)]="form.email" required="">
          </div>
          <div class="form-group">
            <label class="col-form-label">Password</label>
            <input type="password" class="form-control" placeholder=" " name="Password" [(ngModel)]="form.password" required="">
          </div>
          <div class="right-w3l">
            <input type="submit" class="form-control" value="Log in">
          </div>
          <div class="sub-w3l">
            <div class="custom-control custom-checkbox mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
              <label class="custom-control-label" for="customControlAutosizing">Remember me?</label>
            </div>
          </div>
          <p class="text-center dont-do mt-3">Don't have an account?
            <a href="#" data-toggle="modal" data-target="#exampleModal2">
              Register Now</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
