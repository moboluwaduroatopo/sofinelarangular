<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Add Categories Here</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-success" [hidden]="!message">
              {{message}}
            </div>
            <div class="alert alert-danger" [hidden]="!error">
                {{error}}
              </div>
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Category Name</label>
          <div class="col-sm-10">
            <input type="text" name="cat_name" class="form-control" id="inputname3" placeholder="Name" [(ngModel)]="form.cat_name" required>
           
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="text" name="description" class="form-control" id="inputEmail3" placeholder="Description" [(ngModel)]="form.description" required>
            
          </div>
        </div>
        
        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">quantity</label>
          <div class="col-sm-10">
            <input type="hidden" name="cat_type" class="form-control" id="inputPasswordConfirmation3" 
            [(ngModel)]="response.role"  value="{{response.role}}">
           
          </div>
        </div>
       
        

        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Add Category</button>

           

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
